<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyghur Eats | Modern Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles + minor tweaks for images */
        .menu-item img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 8px;
        }
        .price {
            background: #C8102E;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin: 10px 0;
        }
        /* Add more from your previous CSS if needed */
    </style>
</head>
<body>
    <header class="header">
        <h1>UYGHUR EATS</h1>
        <p>A Taste of Tradition and Excellence</p>
    </header>

    <main class="menu-grid" id="menu-container"></main>

    <footer class="footer">
        <p>© 2026 Uyghur Eats | Toronto, Ontario</p>
    </footer>

    <!-- Modal for zoom -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <img id="modalImg" src="" alt="Dish">
    </div>

    <script src="script.js"></script>
    <script>
        // script.js content (or inline)
        const menuContainer = document.getElementById('menu-container');
        const baseImgUrl = 'https://raw.githubusercontent.com/idirstughluk/uyghureatsmune/main/image/'; // Use 'main' branch

        const menuData = [
            // Appetizers - replace filenames with yours (e.g. samsa.jpg)
            { name: "Samsa (1 pc)", uy: "سامسا", desc: "Special Uyghur snack filled with beef and onion", price: "$2.99", img: "samsa.jpg" },
            { name: "Cucumber salad", uy: "تەرخەمەك سالات", desc: "Made of cucumber, tomato and garlic", price: "$5.99", img: "cucumber-salad.jpg" },
            { name: "Butter nan", uy: "سېرىق ماي نان", desc: "Traditional Uyghur-style flatbread with sesame", price: "$1.99", img: "butter-nan.jpg" },
            { name: "Carrot salad", uy: "سەۋزە سالات", desc: "Made of carrot and chilies", price: "$6.99", img: "carrot-salad.jpg" },
            { name: "Pancake", uy: "فوتوزماج", desc: "Stir fried, layered, flaky flat bread", price: "$2.99", img: "pancake.jpg" },
            { name: "Eggplant salad", uy: "بېدىرەن سالات", desc: "Made of eggplant, tomato, soy sauce", price: "$7.99", img: "eggplant-salad.jpg" },

            // Main Dishes (group 1)
            { name: "Stir Fried Meat", uy: "قازان كاۋاپ", desc: "Stir fried beef with onion, cumin... (rice on side)", price: "$18.99", img: "stir-fried-meat.jpg" },
            { name: "Lamb Pilaf", uy: "پولۇ", desc: "Traditional Uyghur food with lamb, rice and carrot", price: "$20.99", img: "lamb-pilaf.jpg" },
            { name: "Fried Lamb Shank", uy: "قورۇغان قوي پاقالچىقى", desc: "Whole lamb shank fried with onion, served with nan", price: "$19.99", img: "fried-lamb-shank.jpg" },
            { name: "Manta (5 Pcs)", uy: "مانتا", desc: "Steamed big dumplings with beef and onion", price: "$14.99", img: "manta.jpg" },
            { name: "Scallian Lamb", uy: "پىيازلىق گۆش قورىمىسى", desc: "Tender lamb stir-fried with scallions", price: "$18.99", img: "scallian-lamb.jpg" },
            { name: "Meat Pie", uy: "گۆش نان", desc: "Crispy baked pie with seasoned beef and onion", price: "$22.99", img: "meat-pie.jpg" },

            // Noodles group
            { name: "Guyro Laghman", uy: "گۈيرۇ لەغمەن", desc: "...", price: "$16.99", img: "guyro-laghman.jpg" },
            { name: "Dry Fried Noodle", uy: "قورۇما چۆپ", desc: "...", price: "$17.99", img: "dry-fried-noodle.jpg" },
            { name: "Suyro Laghman", uy: "سۈيرۇ لەغمەن", desc: "...", price: "$16.99", img: "suyro-laghman.jpg" },
            { name: "Chop Fried Noodle", uy: "مارچان سۆومەن", desc: "...", price: "$17.99", img: "chop-fried-noodle.jpg" },
            { name: "Eggplant Laghman", uy: "پىدىگەن لەغمەن", desc: "...", price: "$17.99", img: "eggplant-laghman.jpg" },
            { name: "Hand-cut noodle", uy: "كەسكەن چۆپ", desc: "...", price: "$19.99", img: "hand-cut-noodle.jpg" },

            // More mains (veggie/sides, soups, kebabs, big plate etc.) - add similarly
            { name: "Big Plate Chicken", uy: "چوڭ تەخسە توخۇ قورۇمىسى", desc: "...", price: "$24.99 / $44.99", img: "big-plate-chicken.jpg" },
            // ... continue for Spicy Chicken, Dry Fried Chicken, Uyghur Yogurt, Honey Cake, Chocolate Cake, Yogurt Shake, Soda, Black Tea, Uyghur Cake ...

            // Example last one
            { name: "Black Tea", uy: "قارا چاي", desc: "Hot black tea", price: "$3.99", img: "black-tea.jpg" }
        ];

        menuData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'menu-item';
            div.innerHTML = `
                <img src="${baseImgUrl}${item.img}" alt="${item.name}" onerror="this.src='https://via.placeholder.com/300x220?text=${item.name}';">
                <div class="price">${item.price}</div>
                <h3>${item.name}</h3>
                <p class="uy">${item.uy}</p>
                <p>${item.desc}</p>
            `;
            // Zoom on click
            div.querySelector('img').addEventListener('click', () => {
                document.getElementById('modalImg').src = div.querySelector('img').src;
                document.getElementById('modal').style.display = 'flex';
            });
            menuContainer.appendChild(div);
        });

        // Close modal
        document.querySelector('.close').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'none';
        });
        document.getElementById('modal').addEventListener('click', e => {
            if (e.target.id === 'modal') document.getElementById('modal').style.display = 'none';
        });
    </script>
</body>
</html>
